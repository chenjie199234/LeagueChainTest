		<script>
			function createRadiusRect(c,x,y,w,h,r,text){
				c.lineWidth=2;
				c.strokeStyle="rgb(75,95,115)";
				c.fillStyle="rgb(75,95,115)";
				c.beginPath();
				c.moveTo(x+r,y);
				c.arcTo(x+w,y,x+w,y+h,r);
				c.arcTo(x+w,y+h,x,y+h,r);
				c.arcTo(x,y+h,x,y,r);
				c.arcTo(x,y,x+w,y,r);
				c.closePath()
				c.stroke();
				c.textAlign='center';
				c.textBaseline='middle';
				c.lineWidth=1;
				c.font='20px bold';
				c.fillText(text,(w-x)/2,(h-y)/2);
			}
			function createLine(c,w,h){
				c.fillStyle="rgb(75,95,115)";
				c.arc(w/2,5,5,0,2*Math.PI);
				c.arc(w/2,h-5,5,0,2*Math.PI);
				c.fill();
				c.strokeStyle="rgb(75,95,115)";
				c.lineWidth=2;
				c.beginPath();
				c.moveTo(w/2,0);
				c.lineTo(w/2,h);
				c.closePath();
				c.stroke();
			}
		</script>
